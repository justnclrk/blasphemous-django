{% extends "soundboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Welcome Back!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-warning btn-block" type="submit">Let's Go</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Register</a></small>
    </div>
</div>
{% endblock content %}
